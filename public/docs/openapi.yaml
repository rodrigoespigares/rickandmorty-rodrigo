servers:
  -
    url: 'http://localhost'
paths:
  /api/favorites:
    post:
      summary: 'Añadir un personaje a la lista de favoritos.'
      operationId: aadirUnPersonajeALaListaDeFavoritos
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: false
                  message: 'Character added to favorites'
                properties:
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Character added to favorites'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: true
                  message: 'Character not found'
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Character not found'
      tags:
        - Autenticado
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                character_id:
                  type: integer
                  description: 'Id del personaje'
                  example: 8
      security: []
    get:
      summary: 'Listar los personajes favoritos.'
      operationId: listarLosPersonajesFavoritos
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{[\n   {\n       \"character_id\": integer,\n       \"url\": string\n   }\n]}"
      tags:
        - Autenticado
      security: []
  '/api/favorites/{id}':
    delete:
      summary: 'Eliminar un personaje de la lista de favoritos.'
      operationId: eliminarUnPersonajeDeLaListaDeFavoritos
      description: ''
      parameters:
        -
          in: query
          name: id
          description: 'Id del personaje'
          example: 10
          required: true
          schema:
            type: integer
            description: 'Id del personaje'
            example: 10
      responses:
        202:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: false
                  message: 'Character removed from favorites'
                properties:
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Character removed from favorites'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: true
                  message: 'Not found'
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Not found'
      tags:
        - Autenticado
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the favorite.'
        example: nulla
        required: true
        schema:
          type: string
  /api/characters:
    get:
      summary: 'Listar personajes.'
      operationId: listarPersonajes
      description: ''
      parameters:
        -
          in: query
          name: name
          description: 'Nombre del personaje'
          example: voluptas
          required: false
          schema:
            type: string
            description: 'Nombre del personaje'
            example: voluptas
        -
          in: query
          name: species
          description: 'Nombre de especie'
          example: accusamus
          required: false
          schema:
            type: string
            description: 'Nombre de especie'
            example: accusamus
        -
          in: query
          name: gender
          description: 'Nombre de género'
          example: illum
          required: false
          schema:
            type: string
            description: 'Nombre de género'
            example: illum
        -
          in: query
          name: type
          description: 'Nombre de tipo'
          example: vero
          required: false
          schema:
            type: string
